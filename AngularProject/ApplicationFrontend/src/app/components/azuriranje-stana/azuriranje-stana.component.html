<section class="section-cta" id="cta">
  <div class="container">
    <div class="cta">
      <div class="cta-text-box">
        <h2 class="heading-secondary">Dodavanje stana</h2>

        <form
          class="cta-form"
          name="sign-up"
          netlify
          (ngSubmit)="azuriranjeStana(stanForm)"
          #stanForm="ngForm"
        >
          <div>
            <label for="ime">Zgrada</label>
            <input type="text" disabled value="{{ zgrada.adresa }}" />
          </div>
          <div>
            <label for="username">Cena</label>
            <input
              id="username"
              type="number"
              required
              ngModel
              name="cena"
              #cena="ngModel"
              required
              [(ngModel)]="stan.cena"
            />
          </div>

          <div>
            <label for="username">Sprat</label>
            <input
              id="username"
              type="number"
              required
              ngModel
              name="sprat"
              #cena="ngModel"
              required
              disabled
              [(ngModel)]="stan.sprat"
            />
          </div>

          <div>
            <label for="password">Kvadratura</label>
            <input
              id="password"
              type="number"
              required
              ngModel
              name="kvadratura"
              #kvadratura="ngModel"
              required
              [(ngModel)]="stan.kvadratura"
              disabled
            />
          </div>

          <div>
            <label for="email">Broj</label>
            <input
              id="email"
              type="number"
              required
              ngModel
              name="broj"
              #broj="ngModel"
              required
              [(ngModel)]="stan.broj"
              disabled
            />
          </div>
          <div>
            <label>Opis</label>
            <textarea
              name="opis"
              ngModel
              id=""
              required
              [(ngModel)]="stan.opis"
              disabled
            ></textarea>
          </div>
          <button type="submit" class="btn btn--form">Dodaj</button>
        </form>
      </div>
    </div>
  </div>
</section>
